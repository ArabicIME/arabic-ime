<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Arabic IME settings</title>
</head>
<body>

<div id="navbar_top">
    <nav class="nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbars">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <img src="icon.ico">
                </a>
            </div>
            <div id="navbars" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown active">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">General settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="nav navbar-inverse navbar-hidden">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <img src="icon.ico">
                </a>
            </div>
        </div>
    </nav>
</div>

<div id="typing_page">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Default state</h3>
                </div>
                <div class="panel-body">
                    <input type="checkbox" id="defaultLatin" name="defaultLatin"/>
                    <label for="defaultLatin">Start by default in Latin mode</label><br/>

                    <input type="checkbox" id="disableOnStartup" name="disableOnStartup"/>
                    <label for="disableOnStartup">Start by default with input method disabled (for Windows 8 and
                        above)</label><br/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Behavior settings</h3>
                </div>
                <div class="panel-body">
                    <input type="checkbox" id="switchLangWithShift" name="switchLangWithShift"/>
                    <label for="switchLangWithShift">Tap Shift Quickly switch between Arabic and Latin modes</label><br/>

                    <input type="checkbox" id="autoClearCompositionChar" name="autoClearCompositionChar"/>
                    <label for="autoClearCompositionChar">Automatically clear the input string when removing the wrong
                        code</label><br/>

                    <input type="checkbox" id="playSoundWhenNonCand" name="playSoundWhenNonCand"/>
                    <label for="playSoundWhenNonCand">A warning beep will sound when the wrong character code is
                        removed</label><br/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Candidate list</h3>
                </div>
                <div class="panel-body">
                    <input type="checkbox" id="switchPageWithSpace" name="switchPageWithSpace"/>
                    <label for="switchPageWithSpace">Use the blank key as the candidate list feed key</label><br/>

                    <input type="checkbox" id="sortByPhrase" name="sortByPhrase"/>
                    <label for="sortByPhrase">Prioritize the candidate list by predicting words</label><br/>

                    <input type="checkbox" id="directShowCand" name="directShowCand"/>
                    <label for="directShowCand">Display the candidate list directly (no need to press the blank
                        key)</label><br/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Output settings</h3>
                </div>
                <div class="panel-body">
                    <input type="checkbox" id="directCommitSymbol" name="directCommitSymbol"/>
                    <label for="directCommitSymbol">Punctuation marks automatically confirm input</label><br>

                    <input type="checkbox" id="directOutMSymbols" name="directOutMSymbols"/>
                    <label for="directOutMSymbols">Allow continuous input of built-in symbols</label>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Miscellaneous settings</h3>
                </div>
                <div class="panel-body">
                    <label>Message display duration: </label>
                    <select name="messageDurationTime" id="messageDurationTime"></select><br>

                    <input type="checkbox" id="hidePromptMessages" name="hidePromptMessages"/>
                    <label for="hidePromptMessages">Hide unnecessary prompt messages</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ui_page">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Interface settings</h3>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <label for="candPerRow">The number of candidate words displayed in each column: </label>
                        <input type="text" id="candPerRow" name="candPerRow"/><br/>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <label for="candPerPage">
                            The number of candidate words displayed on each page: </label>
                        <input type="text" id="candPerPage" name="candPerPage"/><br/>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <label for="candMaxItems">Maximum number of candidate words: </label>
                        <input type="text" id="candMaxItems" name="candMaxItems"/><br/>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <label for="fontSize">Font size: </label>
                        <input type="text" id="fontSize" name="fontSize"/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Interface preview</h3>
                </div>
                <div class="panel-body">
                    <div id="selExample">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="navbar_bottom">
    <nav class="nav navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="nav navbar-nav navbar-center">
                <button id="ok" type="button" class="btn btn-default navbar-btn"><span
                        class="glyphicon glyphicon-floppy-saved glyphicon-size18 text-danger"></span> Apply settings
                </button>
            </div>
        </div>
    </nav>
    <nav class="nav navbar-inverse navbar-hidden">
        <div class="container">
            <div class="nav navbar-nav navbar-center">
                <button type="button" class="btn btn-default navbar-btn"><span
                        class="glyphicon glyphicon-floppy-saved glyphicon-size18 text-danger"></span> Apply settings
                </button>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
